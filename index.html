<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="result card">
          <h1>Your Result</h1>
          <div class="result-score">
            <p>76</p>
            <p>of 100</p>
          </div>
          <p>Great</p>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary card">
          <h2>Summary</h2>
          <div class="box-1 box">
            <p>
              <img src="./assets/images/icon-reaction.svg" alt="" />Reaction
            </p>
            <p><span class="bold">80</span> / 100</p>
          </div>
          <div class="box-2 box">
            <p><img src="./assets/images/icon-memory.svg" alt="" />Memory</p>
            <p><span class="bold">92</span> / 100</p>
          </div>
          <div class="box-3 box">
            <p><img src="./assets/images/icon-verbal.svg" alt="" />Verbal</p>
            <p><span class="bold">61</span> / 100</p>
          </div>
          <div class="box-4 box">
            <p><img src="./assets/images/icon-visual.svg" alt="" />Visual</p>
            <p><span class="bold">72</span> / 100</p>
          </div>
          <a class="btn" href="#">Continue</a>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">rizmyusuf</a>.
    </div>
  </body>
</html>
